<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cat Corner</title>
    <style>
        /* CSS: Making it look pretty */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ee5253;
        }

        #meow-text {
            margin-top: 15px;
            font-weight: bold;
            color: #576574;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>The Cat Corner</h1>
        <img id="cat-image" src="https://placekitten.com/400/300" alt="A cute cat">
        <p>Welcome to the simplest cat page on the internet!</p>
        
        <button onclick="meow()">Click to Meow!</button>
        <div id="meow-text"></div>
    </div>

    <script>
        function meow() {
            const textDisplay = document.getElementById('meow-text');
            const catImg = document.getElementById('cat-image');
            
            // Show text
            textDisplay.innerText = "MEOW! ðŸ¾";
            
            // Change image to a different random kitten
            const randomId = Math.floor(Math.random() * 100);
            catImg.src = `https://picsum.photos/400/300?random=${randomId}`;

            // Clear the text after 1 second
            setTimeout(() => {
                textDisplay.innerText = "";
            }, 1000);
        }
    </script>

</body>
</html>
